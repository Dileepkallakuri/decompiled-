        function myFunctionClick(SwiperHeading, name, bg_col) {

            //MCX
            if (SwiperHeading == "MCX") {

                if (bg_col == "#536cce") {
                    MCXList[name] = null;
                    AllData_MCXList[name] = null;
                }
                else {
                    MCXList[name] = name;
                    AllData_MCXList[name] = name;
                }


            }

            window.localStorage.setItem("MCXList", JSON.stringify(MCXList));
           

        }



        function myFunctionClick_Minus(SwiperHeading, name) {
