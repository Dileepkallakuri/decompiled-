    <script>
        function fnStartClock_Chart() {

            try {

                CallWebServiceFromJquery_Chart(localStorage.scripcodeChart);
                oInterval = setInterval("CallWebServiceFromJquery_Chart('" + localStorage.scripcodeChart + "')", 500);
            }
            catch (e) {
                //alert("fnStartClock" + e);
            }
        }

        $(document).ready(function () {

            try {

                fnStartClock_Chart();
                fnStartClockHighLow();
            }
            catch (err) {

            }


        });

        function removeAllRowsFromTable() {

            $("#gvData_Chart").empty();

        }

        function CallWebServiceFromJquery_Chart(scripCode) {
            try {


                //console.log(localStorage.scripcode);

                //alert(localStorage.ipAddressBCast + ":" + localStorage.step3StreamingPort + "/VOTSBroadcastStreaming/Services/xml/GetLiveRateOfScrip/" + scripCode);
                $.ajax({
                    type: "GET",
                    //url: "http://dpbullion.noip.us:8855/VOTSBroadcast/Services/xml/GetLiveRateMultiple/" + scripCode,
                    //                    url: "http://mobiletradingbroadcast.capsgold.in:4878/VOTSBroadcast/Services/xml/GetLiveRateMultiple/" + scripCode,
                    url: localStorage.ipAddressBCast + ":" + localStorage.step3StreamingPort + "/VOTSBroadcastStreaming/Services/xml/GetLiveRateOfScrip/" + scripCode,
                    dataType: "text",
                    crossDomain: true,
                    processData: false,
                    success: OnSuccess_Chart,
                    error: OnError_Chart,
                    cache: false
                });
            }
            catch (e) {
                //alert("CallWebServiceFromJquery " + e);
            }


        }
        var maxRows = 0;
        var oldData_Chart;

        var deletedScrips = new Array();

        var counterRefresh = 0;

        var liveClose = 0;
        var oldLiveClose = 0;

         function OnSuccess_Chart(data, status) {
            //alert(data);
            try {

                stopSpinner();

				var bidRate = 0;
				var askRate = 0;
				 if (typeof data != 'undefined') {

                       var ret = data.split("\t");

                       if (typeof ret[1] != 'undefined') {


                           bidRate = ret[2].trim();
                           askRate = ret[3].trim();
                           //alert1($("#marketBidPrice").val());

                           //$("#marketBidPrice").html(ret[3]);


                           //$("#marketAskPrice").html(ret[4]);
							removeAllRowsFromTable();
							
							var zebra_Chart = document.getElementById("gvData_Chart");
							var trow;

							var trowString = "";
							
							liveClose = askRate;
                            
                            //alert(liveClose);
                            //alert(oldLiveClose);
                            try {
                                redraw(liveClose);

                            }
                            catch (e) {
                                //alert(e);
                            }
                            if (liveClose > oldLiveClose) {
                                trowString = trowString + "<table width=\"100%\" class=\"gvDataChartt\"><tr><td align=\"center\" ><table  width=\"100%\" style=\"background-color: #00D600;\" bgcolor=\"#00D600\" ><tr ><td style=\"color:white;text-align:center;font-size: 100%;\">" + ret[2] + "</td></tr><tr><td style=\"color:white;text-align: center;font-size: 130%;\">" + liveClose + "</td></tr></table>"
                            }
                            else if (liveClose < oldLiveClose) {
                                trowString = trowString + "<table width=\"100%\" class=\"gvDataChartt\"><tr><td align=\"center\" ><table  width=\"100%\" style=\"background-color: red;\" bgcolor=\"red\" ><tr ><td style=\"color:white;text-align:center;font-size: 100%;\">" + ret[2] + "</td></tr><tr><td style=\"color:white;text-align: center;font-size: 130%;\">" + liveClose + "</td></tr></table>"
                            }
                            else {
                                trowString = trowString + "<table width=\"100%\" class=\"gvDataChartt\"><tr><td align=\"center\" ><table  width=\"100%\" style=\"background-color: #612241;\" bgcolor=\"#612241\"><tr ><td style=\"color:white;text-align:center;font-size: 100%;\">" + ret[2] + "</td></tr><tr><td style=\"color:white;text-align: center;font-size: 130%;\">" + liveClose + "</td></tr></table>"
                            }
							
							//alert(trowString);

							//trowString = trowString + "<br/><br/><br/>";
							trow = $(trowString);
							trow.prependTo(zebra_Chart);
							
							oldLiveClose = liveClose;
                       }

                   }
				   
				   
				   
               

            }
            catch (e) {
                //alert("OnSuccess" + e);
            }


        }




        function OnError_Chart(request, status, error) {

        function CallWebServiceFromJqueryHighLow(scripCode) {
            try {

                //alert(scripCode);

                //alert(localStorage.chartIpAddress + ":" + localStorage.chartPort + "/VOTSBroadcast/Services/xml/GetHighAndLow/" + scripCode);

                $.ajax({
                    type: "GET",
                    //url: "http://dpbullion.noip.us:8844/VOTSBroadcast/Services/xml/GetHighAndLow/" + scripCode,
                    //                    url: "http://mobiletradingbroadcast.capsgold.in:8888/VOTSBroadcast/Services/xml/GetHighAndLow/" + scripCode,
                    url: localStorage.chartIpAddress + ":" + localStorage.chartPort + "/VOTSBroadcast/Services/xml/GetHighAndLow/" + scripCode,
                    dataType: "text",
                    crossDomain: true,
                    processData: false,
                    success: OnSuccessHighLow,
                    error: OnErrorHighLow,
                    cache: false
                });
            }
            catch (e) {
                //alert("CallWebServiceFromJquery " + e);
            }


        }

        function OnSuccessHighLow(data, status) {
            //alert(data);
            try {

                var messages = data.split(",");

                if (typeof messages != 'undefined') {

                    var High = messages[0];
                    var HighTime = messages[1];
                    var Low = messages[2];
                    var LowTime = messages[3];
                    var trowString = "";
                    var trow;

                    removeAllRowsFromTableHighLow();

                    var zebra_gvDataHighLow = document.getElementById("gvDataHighLow");
                    trowString = trowString + "<table width=\"100%\" style=\"font-size: 14px;font-weight: 700;\" cellpadding=\"1\" class=\"hl_chartt\"><tr><td align=\"center\" style=\"\" ><table  width=\"100%\" style=\"background: #612241;border-radius: 5px;\"><tr ><td style=\"color:#FFF;text-align:center;font-size: 100%;width: 100px;\">HIGH</td><td style=\"color:#18538b;text-align: center;font-size: 130%;color:white;\">" + High + "<div style=\"font-size:60%;display: inline-block;margin-left: 5%;\">" + HighTime + "</div></td></tr></table></td></tr><tr><td align=\"center\" style=\"\" ><table  width=\"100%\" style=\"background: #612241;border-radius: 5px;\">			<tr >				<td style=\"color:#FFF;text-align:center;font-size: 100%;width: 100px;\">Low</td>							<td style=\"color:white;text-align: center;font-size: 130%;color:white;\">" + Low + "<div style=\"font-size:60%;display: inline-block;margin-left: 5%;\">" + LowTime + "</div></td>			</tr>	    </table>	</td>	</tr></table>"

        function redraw(liveClose) {

            var liveData;
            //alert(liveClose);
            if (liveClose == 0) {

            }
            else {
                liveData = { date: "01-01-2001 01:01:01", open: +liveClose, high: +liveClose, low: +liveClose, close: +liveClose, volume: +liveClose };

            if (dataAll[dataAll.length - 1].high < +liveClose) {

            if (dataAll[dataAll.length - 1].low > +liveClose) {
