               function OnSuccess(data, status) {
                   try {
                       $('#pendingBuyButton').css("visibility", 'visible');
                       $('#marketBuyButton').css("visibility", 'visible');
                       $('#pendingSellButton').css("visibility", 'visible');
                       $('#marketSellButton').css("visibility", 'visible');



                       stopSpinner();

                       //alert1(data);
                       if (data == "0") {
                           refreshRates();

                           alert1("Order Placed Successfully")


                           window.location.href = locationOfPageAfterOrder;

                       }
                       else if (data == "1" || data == "2" || data == "4") {

                           if (currCommand == "BUY") {
                               alert1("Turnover Limit exceeded");
                           }
                           else {
                               alert1("For sell call us");
                           }


                       }
                       else if (data == "2") {

                           alert1("Trade Limit exceeded")

                       }
                       else if (data == "3") {

                           alert1("ClientCode Not Found")
                       }
                       else if (data == "4") {

                           alert1("Lot Wise Limit exceeded")

                       }
                       else if (data == "5") {

                           alert1("Time exceeded ")
                       }
                       else if (data == "6") {

                           alert1("Max Lot Size exceeded ")
                       }
                       else if (data == "7") {

                           alert1("Scrip is not allowed to trade");
                           window.location.href = "index.html";
                       }
                       else if (data == "-1") {

                           alert1("Other Error")
                       }
                       else if (data == "-2") {

                           alert1("Price is not within the range");
                       }
                       else if (data == "-3") {

                           alert1("Pending order is not allowed");
                       }
                       else if (data == "-4") {

                           alert1("Less than minimum quantity");
                       }
                       else if (data == "-5") {

                           alert1("Selling is not allowed");
                       }

                       else if (data == "-99") {

                           alert1("Please Login to Proceed");
                           window.location.href = "Login.html";
                       }
                       else if (data == "8") {

                           alert1("Limit Ignored");

                       }
                       else {
                           alert1("Unknown Error, Error No : " + data);
                       }


                   }
                   catch (e) {
                       alert1("OnSuccess : " + e);
                   }


               }

 <script>

     var isAllowDynamic = false;
     function showWindow(marketOrPending) {

         if (marketOrPending == 'market') {
             document.getElementById("MarketOrderWindow").style.display = 'block';
             document.getElementById("PendingOrderWindow").style.display = 'none';
             document.getElementById("DynamicOrderWindow").style.display = 'none';

         }
         else if (marketOrPending == 'pending') {
             document.getElementById("MarketOrderWindow").style.display = 'none';
             document.getElementById("PendingOrderWindow").style.display = 'block';
             document.getElementById("DynamicOrderWindow").style.display = 'none';

         }
         else {

             if (isAllowDynamic == true) {
                 //check if dynamic is enabled
                 document.getElementById("MarketOrderWindow").style.display = 'none';
                 document.getElementById("PendingOrderWindow").style.display = 'none';
                 document.getElementById("DynamicOrderWindow").style.display = 'block';
             }
             else {
                 alert1('Dynamic order not allowed');
             }

         }

     }

	  
	  </script>
